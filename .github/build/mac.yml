env:
  - GO111MODULE=on
project_name: ksubdomain
builds:
  - id: ksubdomain-darwin
    ldflags:
      - -s -w
    binary: ksubdomain
    env:
      - CGO_ENABLED=1
    main: main.go
    goos:
      - darwin
    goarch:
      - amd64
#      - arm64

archives:
  - format: zip
    replacements:
        darwin: macOS

checksum:
  name_template: "{{ .ProjectName }}-mac-checksums.txt"