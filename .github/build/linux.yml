env:
  - GO111MODULE=on
before:
  hooks:
#    - go mod tidy
#    - .github/workflows/upx.sh
project_name: ksubdomain
builds:
  - id: ksubdomain-linux
    ldflags:
      - -s -w
    binary: ksubdomain
    env:
      - CGO_ENABLED=1
#      - CGO_LDFLAGS="-Wl,-static -L/usr/lib/x86_64-linux-gnu/libpcap.a -lpcap -Wl,-Bdynamic"
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
#      - mips
#      - mips64
#      - mips64le
#      - mipsle
#      - ppc64
#      - ppc64le
#      - riscv64
#      - s390x
#      - arm
#      - arm64
archives:
  - format: zip

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
