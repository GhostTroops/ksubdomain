env:
  - GO111MODULE=on

project_name: ksubdomain
builds:
  - id: ksubdomain-linux
    ldflags:
      - -s -w
    binary: ksubdomain
    env:
      - CGO_ENABLED=1
      #  0 你再重新编译链接，那么 Go 链接器会使用 Go 版本的实现，这样你将得到一个没有动态链接的纯静态二进制程序
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
#    hooks:
#      post:
#        - upx --brute dist/51pwnPlatform-linux_linux_amd64_*/51pwnPlatform
#        - ./.github/upx.sh
archives:
  - format: zip

checksum:
  name_template: "{{ .ProjectName }}-linux-checksums.txt"
